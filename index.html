<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="-1"><title><%=title%></title>
    <link rel="stylesheet" type="text/css" href="js/m.min.css">
</head>
<body>
<div style="display:none">
    <script src="js/libs.min.js"></script>
</div>
</body>
</html>
<script id="tpl" type="text/html">
    <div class="grid">
        <div class="page hide" id="loading">
            <%=loading%>
        </div>
        <div class="page hide" id="index">
            <h1><%=title%></h1>
            <div id="help"><%=help_txt%></div>
            <div class="btns">
                <button data-type="color" class="btn play-btn">
                    <%=btn_start%>
                </button>
            </div>
        </div>
        <div class="page hide" id="room">
            <header>
                <span class="lv">
                    <%=score%>
                    <em>
                        1
                    </em>
                </span>
                <span class="time">
                </span>
                <span class="btn btn-pause">
                    <%=btn_pause%>
                </span>
            </header>
            <div id="box" class="lv1">
            </div>

        </div>
        <div class="page hide" id="dialog">
            <div class="inner">
                <div class="content gameover">
                    <div class="inner-content">

                        <h3></h3>
                        <div class="img"></div>
                        <div class="btn-wrap">
                            <button class="btn btn-restart">
                                <%=btn_reTry%>
                            </button>
                        </div>
                    </div>

                </div>
                <div class="content pause">
                    <div class="inner-content">

                        <h3>
                            <%=game_pause%>
                        </h3>
                        <div class="img"></div>
                        <div class="btn-wrap">
                            <button class="btn btn-resume">
                                <%=btn_resume%>
                            </button>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</script>
<script src="js/libs.min.js"></script>
<script src="js/main.min.js"></script>
